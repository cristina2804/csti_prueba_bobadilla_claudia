<app-banner></app-banner>
<div class="container text-left">
    <div class="mt-4">
        <div class="row justify-content-between mb-4">
            <div class="col-sm-12 col-md">
                <h3>Estos productos pueden ser tuyos</h3>
                <span class="text-secondary">
                    No esperes más y aprovecha las promociones que tenemos para ti.
                </span>
            </div>
            <div class="col-md align-right">
                <button class="button button--medium button--blue button--secondary button-catalogo"
                    type="button">
                    <span class="button__text">
                        <span>Ver Catálogo</span>
                    </span>
                </button>
            </div>
        </div>
        <div class="container-products">
            <ng-container *ngFor="let producto of productos">
                <app-product-card [producto]="producto" [attr.data-perview]="dataPerview"></app-product-card>
            </ng-container>
        </div>
    </div>
</div>
