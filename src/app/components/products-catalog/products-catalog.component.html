<div class="row" style="display: flex;">
    <div class="filter-products">
        <h5>Categor√≠as</h5>
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center mt-4 mb-1 text-muted"
        *ngFor="let item of categorias; let i = index">
            <span>
                <span class="badge badge-pill mr-2">{{ item.cantidad }}</span>
                {{ item.nombre }}
            </span>
            <div class="d-flex align-items-center text-muted">
                <i class="far fa-square" *ngIf="!item.isChecked"
                    (click)="toggleCheckbox(i)"></i> <!-- Sin marcar -->
                <i class="fas fa-check-square" *ngIf="item.isChecked"
                    (click)="toggleCheckbox(i)"></i> <!-- Marcado -->
            </div>
        </h6>
    </div>
    <div class="result-products">
        <div class="mt-4">
            <div class="container-products">
                <ng-container *ngFor="let producto of productos">
                    <app-product-card [producto]="producto" [showButton]="true" [attr.data-perview]="dataPerview"></app-product-card>
                </ng-container>
            </div>
        </div>
    </div>
</div>
